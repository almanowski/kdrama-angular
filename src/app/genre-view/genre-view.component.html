<mat-card>
    <mat-card-header>
        <mat-card-title class="dialog-title">Genres</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let data of data.genres">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{data.Name}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{data.Description}}</p>
            </mat-expansion-panel>
        </mat-accordion>     
   
    </mat-card-content>
</mat-card>
