<app-navigation></app-navigation>

<div style="display: flex;" class="wrapper">
    <mat-card *ngFor="let drama of dramas; let i=index;" class="card">
        <mat-card-header>
            <mat-card-title class="card-title">{{drama.Title}}</mat-card-title>
            <mat-card-subtitle class="card-sub">
                Directed by: {{drama.Director.Name}}
            </mat-card-subtitle>
            <mat-icon *ngIf="!checkFavs(drama._id)" (click)="postUserFav(drama._id)" 
            [ngStyle]="{'color': '#07004d'}" class="card-icon">favorite_border</mat-icon>
            <mat-icon *ngIf="checkFavs(drama._id)" (click)="deleteUserFav(drama._id)"
            [ngStyle]="{'color': '#07004d'}" class="card-icon">favorite</mat-icon>
        </mat-card-header>
        
        <img src={{drama.ImagePath}} alt={{drama.Title}} class="card-img" />

        <mat-card-actions>
            <button mat-button class="card-button" color="primary" (click)="openDirectorDialog(drama.Director)">
                Director
            </button>
            <button mat-button class="card-button" color="primary" (click)="openGenresDialog(drama.Genre)">
                Genres
            </button>
            <button mat-button class="card-button" color="primary" (click)="openDetailsDialog(drama)">
                Details
            </button>
        </mat-card-actions>
    </mat-card>
</div>
